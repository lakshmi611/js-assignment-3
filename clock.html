<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        #clock {
            font-size: 60px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="clock"></div>

    <script>
        // Function to update the time
        function updateClock() {
            const now = new Date();  // Get the current time
            let hours = now.getHours();  // Get hours
            let minutes = now.getMinutes();  // Get minutes
            let seconds = now.getSeconds();  // Get seconds

            // Add leading zeros if minutes or seconds are less than 10
            hours = (hours < 10) ? '0' + hours : hours;
            minutes = (minutes < 10) ? '0' + minutes : minutes;
            seconds = (seconds < 10) ? '0' + seconds : seconds;

            // Format the time as HH:MM:SS
            const timeString = hours + ':' + minutes + ':' + seconds;

            // Display the time in the #clock element
            document.getElementById('clock').textContent = timeString;
        }

        // Call updateClock every 1000 milliseconds (1 second)
        setInterval(updateClock, 1000);

        // Initialize the clock immediately when the page loads
        updateClock();
    </script>

</body>
</html>
